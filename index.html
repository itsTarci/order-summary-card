<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <title>Order Summary Card</title>
</head>

<body>
  <main class="order-summary-card">
    <section>
      <img src="./src/images/illustration-hero.svg" alt="illustration hero">
      <h1 class="title card-title">Order Summary</h1>
      <p class="main-text description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="card-plan-price">
        <div class="plan-price">
          <img src="./src/images/icon-music.svg" alt="icon music">
          <div class="plan-info">
            <h4 class="plan-title card-title">Annual Plan</h4>
            <span class="price description">$59.99/year</span>
          </div>
        </div>
        <a href="#" id="plan-change-button">Change</a>
      </div>
      <button id="payment-button">Proceed to Payment</button>
      <a href="#" id="cancel-order-button" class="description">Cancel Order</a>
    </section>
  </main>
</body>

</html>
